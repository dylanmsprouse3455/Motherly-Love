<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
  font-family:system-ui;
  text-align:center;
  background:#fff7f9;
  padding:40px 20px;
  margin:0;
}

.section{
  max-width:800px;
  margin:auto;
}

h1{font-size:30px;}
p{color:#555;}

button{
  padding:16px 24px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#b83b62;
  color:white;
  cursor:pointer;
}

.formBox{
  display:none;
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  margin-top:30px;
}

</style>
</head>

<body>

<!-- INTRO SECTION -->
<div id="intro" class="section">
  <h1>Support a Mother in Need</h1>
<img src="image_4158.png" 
     style="width:100%;max-width:500px;border-radius:12px;margin-bottom:20px;">
  <p>
    Motherly Love supports mothers through every stage of motherhood,
    from pregnancy and postpartum to life’s hardships,
    all the way through their child’s journey to age 18.
  </p>

  <p style="font-weight:600;color:#b83b62;">
    Every donation helps a real mother.
  </p>

  <button onclick="showForm()">Donate Now</button>
</div>

<!-- DONATION FORM -->
<div id="form" class="formBox">

  <iframe 
    src="https://www.cognitoforms.com/f/rEO9lxWpmkSXcrrl2U7yaw/6"
    allow="payment"
    style="border:0;width:100%;"
    height="1800">
  </iframe>

  <script src="https://www.cognitoforms.com/f/iframe.js"></script>

</div>

<script>
function showForm(){
  document.getElementById("intro").style.display="none";
  document.getElementById("form").style.display="block";
  window.scrollTo(0,0);
}
</script>

</body>
</html>
